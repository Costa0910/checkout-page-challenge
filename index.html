<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initia l-scale=1.0" />
    <link rel="stylesheet" href="./dist/index.css" />

    <!-- GOOGLE ICONS LINK -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Checkout page challenge</title>
  </head>
  <body>
    <!-- No header for this page -->

    <main class="main">
      <h1 class="title">Checkout</h1>
      <div class="checkout">
        <section class="checkout__items">
          <div class="checkout__items-group">
            <div class="checkout__item">
              <div class="item-img">
                <img src="./img/photo1.png" alt="Vintage Backbag" />
              </div>
              <div class="item__description">
                <h3>Vintage Backbag</h3>
                <p>
                  <span class="orange">$54.99</span>
                  <s>$94.99</s>
                </p>
                <div class="item__buttons">
                  <button class="item__quantity-btn">-</button>
                  <span class="item__quantity">1</span>
                  <button class="item__quantity-btn">+</button>
                </div>
              </div>
            </div>
            <div class="checkout__item">
              <div class="item-img">
                <img src="./img/photo2.png" alt="Levi Shoes" />
              </div>
              <div class="item__description">
                <h3>Levi Shoes</h3>
                <p>
                  <span class="orange">$74.99</span>
                  <s>$124.99</s>
                </p>
                <div class="item__buttons">
                  <button class="item__quantity-btn">-</button>
                  <span class="item__quantity">1</span>
                  <button class="item__quantity-btn">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="items__total-cost">
            <p class="shipping">
              <span>Shipping</span>
              <span>$19</span>
            </p>
            <p>
              <span class="total-cost__title">Total</span>
              <span class="total-cost__price">$148.98</span>
            </p>
          </div>
        </section>

        <section class="checkout__form">
          <form action="" class="form">
            <div class="checkout__form-info">
              <h2>Contact information</h2>
              <div class="form__group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email.."
                  required
                  name="user_email"
                />
                <span class="material-symbols-outlined"> mail </span>
              </div>
              <div class="form__group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Enter your phone.."
                  name="user_phone"
                />
                <span class="material-symbols-outlined"> call </span>
              </div>
            </div>

            <div class="checkout__form-address">
              <h2>Shipping address</h2>
              <div class="form__group">
                <label for="full-name">Full name</label>
                <input
                  type="text"
                  id="full-name"
                  placeholder="Enter your full name"
                  required
                  name="user_full-name"
                />
                <span class="material-symbols-outlined"> account_circle </span>
              </div>
              <div class="form__group">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  placeholder="Your address.."
                  required
                  name="user_address"
                />
                <span class="material-symbols-outlined"> home </span>
              </div>

              <div class="form__group">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  placeholder="Your city.."
                  required
                  name="user_city"
                />
                <span class="material-symbols-outlined"> location_city </span>
              </div>

              <div class="form__group country_postal-code">
                <div class="country">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    name="country"
                    id="country"
                    list="countriesTable"
                    placeholder="Choose a country"
                  />

                  <datalist
                    id="countriesTable"
                    aria-placeholder="list of countries"
                  >
                    <option value="Afghanistan"></option>
                    <option value="Albania"></option>
                    <option value="Algeria"></option>
                    <option value="American Samoa"></option>
                    <option value="Andorra"></option>
                    <option value="Angola"></option>
                    <option value="Anguilla"></option>
                    <option value="Antarctica"></option>
                    <option value="Antigua and Barbuda"></option>
                    <option value="Argentina"></option>
                    <option value="Armenia"></option>
                    <option value="Aruba"></option>
                    <option value="Australia"></option>
                    <option value="Austria"></option>
                    <option value="Azerbaijan"></option>
                    <option value="Bahamas"></option>
                    <option value="Bahrain"></option>
                    <option value="Bangladesh"></option>
                    <option value="Barbados"></option>
                    <option value="Belarus"></option>
                    <option value="Belgium"></option>
                    <option value="Belize"></option>
                    <option value="Benin"></option>
                    <option value="Bermuda"></option>
                    <option value="Bhutan"></option>
                    <option value="Bolivia"></option>
                    <option value="Bosnia and Herzegovina"></option>
                    <option value="Botswana"></option>
                    <option value="Bouvet Island"></option>
                    <option value="Brazil"></option>
                    <option value="British Indian Ocean Territory"></option>
                    <option value="Brunei Darussalam"></option>
                    <option value="Bulgaria"></option>
                    <option value="Burkina Faso"></option>
                    <option value="Burundi"></option>
                    <option value="Cambodia"></option>
                    <option value="Cameroon"></option>
                    <option value="Canada"></option>
                    <option value="Cape Verde"></option>
                    <option value="Cayman Islands"></option>
                    <option value="Central African Republic"></option>
                    <option value="Chad"></option>
                    <option value="Chile"></option>
                    <option value="China"></option>
                    <option value="Christmas Island"></option>
                    <option value="Cocos (Keeling) Islands"></option>
                    <option value="Colombia"></option>
                    <option value="Comoros"></option>
                    <option value="Congo">></option>
                    <option value="Cook Islands"></option>
                    <option value="Costa Rica"></option>
                    <option value="Cote D'ivoire"></option>
                    <option value="Croatia"></option>
                    <option value="Cuba"></option>
                    <option value="Czech Republic"></option>
                    <option value="Add your country"></option>
                  </datalist>
                  <span class="material-symbols-outlined"> location_city </span>
                </div>
                <div class="postal-code">
                  <label for="postal-code">Postal code</label>
                  <input
                    type="text"
                    id="postal-code"
                    placeholder="Your postal code.."
                    required
                    name="user_postal-code"
                  />
                  <span class="material-symbols-outlined">
                    markunread_mailbox
                  </span>
                </div>
              </div>
            </div>
            <div class="save-info">
              <input type="checkbox" id="save-info" name="save-info" />
              <label for="save-info">Save this information for next time</label>
            </div>
            <div class="button">
              <button type="submit">Continue</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer class="copyright">
      <p>
        created by
        <a href="https://devchallenges.io/portfolio/Costa0910">Armando Costa</a>
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
